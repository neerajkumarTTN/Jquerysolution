<!doctype html>
<html lang="en">
<head>
<title>Table</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $('.age').each(function(){
        if($(this).text()>10){
            $(this).css('color','red').css('background-color','yellow');
        }
    })
    })
</script>
</head>
<body>
    <table border="3">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Abc</td>
            <td class="age">9</td>
        </tr>
        <tr>
            <td>XYZ</td>
            <td class="age">12</td>
        </tr>
        <tr>
            <td>abc</td>
            <td class="age">15</td>
        </tr>
        <tr>
            <td>PQR</td>
            <td class="age">10</td>
        </tr>
    
    </table>
</body>
</html>
